  <div class="login-container">
    <h1>Create an Account</h1>
    <form action="/signupform" method="post" th:object="${user}">
	  <input type="text" placeholder="Full Name" th:field="*{fullname}" th:required="true">
	  <input type="text" placeholder="Email" th:field="*{Email}" th:required="true">     
      <input type="password" placeholder="password" th:field="*{password}" th:required="true">
	  <!--<input type="tel" placeholder="mobile no" th:field="*{mobile}" th:required="true">-->
      <!--<input type="date" placeholder="DOB" th:field="*{DOB}" th:required="true">-->
      <button type="submit" class="login-button">Create Account</button>
    </form>
    <div class="create-account">
      <p>Already have an account? <a th:href="@{/login}">Sign in</a>.</p>
    </div>
  </div>
