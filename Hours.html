<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnchantedHours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #fff;
      padding: 15px 15px;
      box-shadow: 0 -1px 4px rgba(255, 165, 0, 0.8);
      font-size: 14px;
      display: flex;
      justify-content: space-between; /* Add this to align items */
      align-items: center; /* Add this to align items */
	  Position: fixed;
    width: 98%;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 6px;
      box-shadow: 0 -1px 4px rgba(255, 165, 0, 0.8);
      text-align: center;
      max-width: 400px;
      margin: 50px auto;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 400;
      color: #24292e;
    }

    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: border-color 0.3s ease; /* Add transition for smooth effect */
    }

    input:focus {
      border-color: #ffa500; /* Change border color when input is focused */
      outline: none; /* Remove default focus outline */
    }

    .login-button {
      background-color: #586069;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 95%;
    }

    .login-button:hover {
      background-color: #586069;
    }

    .create-account {
      margin-top: 20px;
      color: #586069;
    }

    .create-account a {
      color: #0366d6;
      text-decoration: none;
    }

	.footer {
    background-color: #fff;
    padding: 15px 15px; /* Adjust padding as needed */
    box-shadow: 0 -1px 4px rgba(255, 165, 0, 0.8);
    font-size: 14px;
    text-align: center; /* Center align the content */
    position: fixed; /* Position the footer fixed at the bottom */
    left: 0; /* Align the footer to the left */
    bottom: 0; /* Align the footer to the bottom */
    width: 100%; /* Make the footer span the entire width of the viewport */
}

    .footer a {
      color: black; /* Change the link color to black */
      text-decoration: none; /* Remove the default underline */
      transition: color 0.3s ease; /* Add transition effect for color change */
	  margin: 0 6px;
    }
	.footer a:hover {
    text-decoration: underline; /* Add underline on hover */
    text-decoration-color: #ffa500; /* Change underline color */
}

    /* Style for the buttons */
    .navbar-buttons button {
      background-color: #586069;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 10px; /* Add margin between buttons */
    }

    .navbar-buttons button:hover {
      background-color: #34495e; /* Change hover color */
    }
	.logo {
    max-width: 50%; /* Ensures the image doesn't exceed its container's width */
    height: auto; /* Maintains aspect ratio */
    display: block; /* Ensures proper alignment and prevents extra space */
    margin: 0 auto; /* Centers the image horizontally */
}

  </style>
</head>
<body>

  <div class="navbar">
    <!-- Navbar content goes here -->
    <!-- You can add your logo or brand name if needed -->
    <div class="navbar-logo">
    </div>
  </div>

  <div class="login-container">
    <img src="E:/OfficeWorks/WinterWands/battt.png" alt="Logo" class="logo">
    <form action="#" method="post">
      <input type="Date" placeholder="ENTER WIZARD or WITCH ID" name="username" required>
	  <input type="Text" placeholder="PROJECT ID" name="ProjectId" required>
      <input type="password" placeholder="HOURS" name="password" required>
      <button type="submit" class="login-button">SUBMIT</button>
    </form>
</div>


  <div class="footer">
    <!-- Footer content goes here -->
    <!-- You can add links, copyright information, etc. -->
  <a href="#">Help Center</a>
  <a href="#">Privacy Policy</a>
  <a href="#">India</a>
  <a href="#">Terms</a>
  </div>

</body>
</html>
